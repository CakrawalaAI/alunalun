version: v2
plugins:
  - local: protoc-gen-go
    out: .
    opt:
      - module=github.com/radjathaher/alunalun/api
  - local: protoc-gen-connect-go
    out: .
    opt:
      - module=github.com/radjathaher/alunalun/api
  - local: protoc-gen-es
    out: ../web/src/common/services/connectrpc
    opt:
      - target=ts
    include_imports: true
  - local: protoc-gen-connect-query
    out: ../web/src/common/services/connectrpc
    opt: target=ts

