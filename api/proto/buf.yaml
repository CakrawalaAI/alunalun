# Buf configuration file
# Buf is a modern protobuf build tool that helps with linting, breaking change detection, and code generation
# Documentation: https://buf.build/docs

version: v1

# Name of your module - update this to match your organization
# Format: buf.build/<organization>/<repository>
name: buf.build/alunalun/api

# Dependencies - add external proto dependencies here
deps:
  # Google's well-known types (Timestamp, Duration, Empty, etc.)
  - buf.build/googleapis/googleapis

# Breaking change detection configuration
# Compares against the git branch 'main' to detect breaking changes
breaking:
  use:
    - FILE

# Linting configuration
# Enforces best practices for proto files
lint:
  use:
    - DEFAULT
  except:
    # You can disable specific rules if needed
    # - ENUM_ZERO_VALUE_SUFFIX
  ignore:
    # Ignore specific files or directories from linting
    # - path/to/ignore