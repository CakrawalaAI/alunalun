syntax = "proto3";

package api.v1.entities;

option go_package = "github.com/radjathaher/alunalun/api/internal/protocgen/v1/entities;entitiesv1";

// UserStatus represents the status of a user
enum UserStatus {
  USER_STATUS_UNSPECIFIED = 0;
  USER_STATUS_ACTIVE = 1;
  USER_STATUS_DISABLED = 2;
  USER_STATUS_PENDING = 3;
}

// User represents a user in the system (matches database schema)
message User {
  string id = 1;
  optional string email = 2;      // NULL for anonymous users
  string username = 3;             // "anon-xyz" for anonymous, regular for registered
  map<string, string> metadata = 4; // Flexible key-value metadata
  int64 created_at = 5;            // Unix timestamp
  int64 updated_at = 6;            // Unix timestamp
}