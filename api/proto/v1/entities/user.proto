syntax = "proto3";

package api.v1.entities;

option go_package = "github.com/radjathaher/alunalun/api/internal/protocgen/v1/entities;entitiesv1";

// UserStatus represents the status of a user
enum UserStatus {
  USER_STATUS_UNSPECIFIED = 0;
  USER_STATUS_ACTIVE = 1;
  USER_STATUS_DISABLED = 2;
  USER_STATUS_PENDING = 3;
}

// User represents a user in the system
message User {
  string id = 1;
  string email = 2;
  string username = 3;
  string first_name = 4;
  string last_name = 5;
  string avatar_url = 6;
  UserStatus status = 7;
  int64 email_verified_at = 8; // Unix timestamp
  int64 created_at = 9; // Unix timestamp
  int64 updated_at = 10; // Unix timestamp
}